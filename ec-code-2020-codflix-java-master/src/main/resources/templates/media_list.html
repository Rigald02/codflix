#parse("dashboard.html")
#@mainLayout()

<div class="row">
    <div class="col-md-4 offset-md-8">
        <form action="/medias/" method="get">
            <div class="form-group has-btn">
                <input type="search" id="search" name="title" class="form-control"
                       placeholder="Rechercher un film ou une sÃ©rie">

                <button type="submit" class="btn btn-block bg-red">Valider</button>
            </div>
        </form>
    </div>
</div>

<div class="media-list">
    #foreach($media in $medias)
        <a class="item" href="/medias/$media.getId()">
            <div class="video">
                <div>
                    <iframe id = "videoplay" allowfullscreen="" frameborder="0"
                            src="$media.getTrailerUrl()" ></iframe>
                </div>
            </div>
            <div class="title">
                $media.getTitle()
            </div>
            <div class="sums">
                <body id = "littleresume">
                <!-- Script to take up the lenghth of the video downloaded from the BDD. In theory.-->
                    <script type="text/javascript">
                        var myVideoPlayer = document.getElementById('videoplay'),
                            meta = document.getElementbyId('littleresume');
                        myVideoPlayer.addEventListener('loadedmetadata', function(){
                            var duration = myVideoPlayer.duration;

                            meta.innerHTML = duration.toFixed(2)
                        });
                    </script>
                    $media.getType()
                </body>
            </div>
        </a>
    #end
</div>
#end
